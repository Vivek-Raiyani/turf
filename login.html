<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Facility Management - Login/Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/api/placeholder/1920/1080') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.3);
        }
        .card-img {
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            object-fit: cover;
            height: 100%;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .nav-pills .nav-link {
            color: #4CAF50;
        }
        .nav-pills .nav-link.active {
            background-color: #4CAF50;
            color: white;
        }
        .animate__animated {
            animation-duration: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card animate__animated animate__fadeIn">
                    <div class="row g-0">
                        <div class="col-md-6 d-none d-md-block">
                            <img src="1.jpg" alt="" class=" card-img">

                        </div>
                        <div class="col-md-6">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5 animate__animated animate__bounceIn">Sports Facility Management</h2>
                                <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                                        <form id="loginForm">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                                                <label for="loginEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                                                <label for="loginPassword">Password</label>
                                            </div>
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg animate__animated animate__pulse" type="submit">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                                        <form id="registerForm">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="registerName" placeholder="John Doe" required>
                                                <label for="registerName">Full Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                                                <label for="registerEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                                <label for="registerPassword">Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
                                                <label for="registerConfirmPassword">Confirm Password</label>
                                            </div>
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg animate__animated animate__pulse" type="submit">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login submitted');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your registration logic here
            console.log('Registration submitted');
        });

        // Add animation when switching tabs
        document.querySelectorAll('.nav-link').forEach(function(navLink) {
            navLink.addEventListener('click', function() {
                document.querySelector('.tab-pane.active form').classList.add('animate__animated', 'animate__fadeIn');
            });
        });

        document.querySelector('.tab-content').addEventListener('animationend', function(e) {
            if (e.target.classList.contains('tab-pane')) {
                e.target.classList.remove('animate__animated', 'animate__fadeIn');
            }
        });
    </script>
</body>
</html>
