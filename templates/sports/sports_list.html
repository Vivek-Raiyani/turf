{% extends 'templates/sports/base.html'%}
{% load static %}



{% block content %}
<div class="row">
          {% for sport in sports %}
                        
                              <a class="col-md-6 " href="{% url 'sports:facility' sport.sports %}">
                                <div class="col-md-3">
                                        <img src="{{ sport.image.url }}" alt="img1" class="img-fluid card-img">
                                </div>

                                <div class="col-md-3">
                                        <p> {{ sport.sports }}</p>
                                        <p> {{ sport.sports_type }}</p>
                                </div>
                              </a>
          {% endfor %}
</div>
{% endblock %}
