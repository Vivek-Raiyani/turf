<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} Sports Facility Management {% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    {% load static %} {% load bootstrap5 %} {% bootstrap_css %}
     {% block extra_css %}{% endblock %}
  </head>
  <body>
      <nav class="my-3">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'sports:home' %}">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sports:sports' %}">sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Facility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-disabled="true" href="{% url 'sports:login' %}">login</a>
          </li>
        </ul>
      </nav>

    {% block content %}{% endblock %}

    <div class="container">
      <!-- footer-->
    </div>
    {% bootstrap_javascript %}

    {% block extra_js %}{% endblock %}
  </body>
</html>
