{% extends 'templates/sports/base.html'%}
{% load static %}

{% block extra_css %}
<style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        

        .scrollable-container {
            overflow: hidden;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            position: relative;
        }

        .scrolling-content {
            display: flex;
            animation: scroll-left 15s linear infinite;
        }

        .card {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fafafa;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
        }

        .card h5 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
            padding: 0 10px 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
{% endblock %}

{% block content %}

<div class="container">

</div>

<div class="container">

    <div class="row ">
        {% for sport in sports %}
        <div class="col-md-6">
